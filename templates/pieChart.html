<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Chart js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <title>BDAT1004-FinalProject</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/barGraph">BarChart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/pieChart">PieChart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/lineChart">LineChart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/getAll">GetAll</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <canvas id="pie" width="900" height="400">
      <script>
        var ctx = document.getElementById("pie");
        var myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: {{labels | safe}},
                datasets: [
                {
                    data:{{values | safe}},
                    backgroundColor:["green","blue","red","purple","orange","yellow","pink","black",'rgb(255, 205, 86)']
                }],
            },
            options: {
                title: {
                    display: true,
                    text: 'Pie Chart'
                },
        		responsive: true,
        maintainAspectRatio: false,
            }
        });
      </script>
    </canvas>
  </body>
</html>
